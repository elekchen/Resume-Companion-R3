<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Companion</h1>
        <form id="resumeForm" enctype="multipart/form-data">
            <label for="resumeContent">简历内容：</label>
            <textarea id="resumeContent" name="resumeContent" placeholder="请输入您的简历信息或上传简历文件"></textarea>
            <label for="resumeFile">上传简历文件：</label>
            <input type="file" id="resumeFile" name="resumeFile" accept=".txt,.pdf,.doc,.docx">
            <button type="submit">生成PDF简历</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
