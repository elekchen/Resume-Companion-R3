<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Companion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Companion</h1>
        <form id="resumeForm" enctype="multipart/form-data">
            <label for="resumeContent">Resume Content:</label>
            <textarea id="resumeContent" name="resumeContent" placeholder="Enter your resume information or upload a resume file"></textarea>
            <label for="resumeFile">Upload Resume File:</label>
            <input type="file" id="resumeFile" name="resumeFile" accept=".txt,.pdf,.doc,.docx">
            <label for="jobDescription">Job Description:</label>
            <textarea id="jobDescription" name="jobDescription" placeholder="Enter the job description"></textarea>
            <button type="submit">Generate PDF Resume</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
